<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Media Query Example</title>
<style>
.grid-container{
display:grid;
grid-template-columns: repeat(4, 1fr);
background-color:red;
padding:10px;
animation:gridframe 2s infinite;
}
@keyframes gridframe{
0%{grid-template-columns:repeat(4, 1fr);}
50%{grid-template-columns:100px 1fr 1fr 1fr);}
100%{grid-template-columns:repeat(4, 1fr);}
}
@media screen  and (max-width:620px){
div{
display:none;}
}
</style>
</head>
<body>
<h3>ANIMATED GRID</h3>
<div class="grid-container">

<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
</div>
</body>
</html>
